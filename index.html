<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景图片示例</title>
    <style>
        /* 设置背景图片 */
        body {
            background-image: url('https://github.com/Asuka-EVA-02/Knight-Platform/blob/main/439000-anime-anime-girls-long-hair-red-eyes-gray-hair.jpg?raw=true'); /* 替换为您的背景图片文件路径 */
            background-size: cover; /* 使背景图片铺满整个页面 */
            background-repeat: no-repeat; /* 防止图片重复显示 */
            background-attachment: fixed; /* 固定背景图片，不随页面滚动 */
        }
        
        /* 可选的样式，用于修改文本颜色 */
        h1 {
            color: white;
            text-align: center;
            padding: 100px;
        }
    </style>
</head>
<body>
    <h1>这是一个带有背景图片的网页</h1>
</body>
</html>
